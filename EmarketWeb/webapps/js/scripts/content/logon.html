<div class="container">
	<div class="logon-signup">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#logon" data-toggle="tab">Log On</a></li>
			<li><a href="#signup" data-toggle="tab">Sign Up</a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane active" id="logon">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5>Please log in to the system</h5>
					</div>
					<div class="panel-body">
						<form action="login" method="post" id="logonform">
							<p id="user-id">
								<label for="email"><strong> EMAIL : </strong></label> 
								<input type="email" id="email" name="email" placeholder="EMAIL" data-validate="required"/>
							</p>
							<p id="user-passwd">
								<label for="passwd"><strong> PASSWORD :</strong></label> 
								<input type="password" id="passwd" name="passwd" data-validate="required" />
							</p>
							<p>
								<input type="submit" value="Login" id="loginSubmit" />
							</p>
						</form>
					</div>
				</div>
			</div>
			<div class="tab-pane" id="signup">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5>Please fill out below form</h5>
					</div>
					<div class="panel-body">
						<form action="signup" method="post" id="signupform">
							<p>
								<span id="email-block"><label for="email"><strong>EMAIL : </strong></label><input type="email" name="email" id="email" data-validate="required"/></span>
								<span id="tel-block"><label for="telnumber"><strong>TEL : </strong></label><input type="tel" name="telnumber" id="telnumber" data-validate="required"/></span>
							</p>
							<p>
								<span id="passwd-block"><label for="passwd"><strong>PASSWORD : </strong></label><input type="password" name="passwd" id="passwd" data-validate="required"/></span>
								<span id="repasswd-block"><label for="repasswd"><strong>CONFIRM : </strong></label><input type="password" name="repasswd" id="repasswd" data-validate="required"/></span>
							</p>
							<p>
								<span id="firstname-block"><label for="firstname"><strong>FIRST NAME : </strong></label><input type="text" name="firstname" id="firstname" data-validate="required"/></span>
								<span id="lastname-block"><label for="lastname"><strong>LAST NAME : </strong></label><input type="text" name="lastname" id="lastname"/></span>
							</p>
							<p>
								<input type="submit" value="Register" id="signup-btn"/>
							</p>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
