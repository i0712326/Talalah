<div class="row"  id="product-block">
	<div class="col-xs-4 col-lg-4 col-md-4 product-img">
		<img
			src="/EmarketWeb/css/item/{{merchant.merchantCode.mcc}}/{{merchant.mcId}}/{{id}}/{{thumb}}"
			alt="" />
	</div>
	<div class="col-xs-8 col-lg-8 col-md-8 product-line">
		<h3>ID - {{id}} - {{name}}</h3>
		<h3>${{price}} Merchant - {{merchant.name}}</h3>
		<h3>{{review}} Review(s)</h3>
		<p>{{shDes}}</p>
	</div>
</div>
